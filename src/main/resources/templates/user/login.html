<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <label for="username">
            Username:
            <input type="text" id="username" name="username">
        </label><br>
        <label for="password">
            Password:
            <input type="password" id="password" name="password">
        </label><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
